<form role="form" ng-submit="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="selected.name" placeholder="Name" class="form-control" focus="true">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" ng-model="selected.description" placeholder="Description" class="form-control">
    </textarea>
  </div>
  <div class="form-group">
    <label>Position</label>
    <div>({{selected.lat}}, {{selected.lng}})</div>
  </div>
  <div class="form-group">
    <label>Angle</label>
    <div>{{selected.iconAngle}}</div>
    <div style="width: 100%;" mm-angle="selected.iconAngle"></div>
    <canvas width="60" height="60" id="canvas" mm-compass="selected.iconAngle"></canvas>
  </div>
  <div class="form-group">
    <label>Photo</label>
    <input type="file"
      class="btn btn-default"
      ng-file-select="setSelectedFile($files, '#toShowImage')"
      accept="image/*">
    <img id="toShowImage" ng-init="loadImage('#toShowImage')" style="max-height: 200px; max-width: 100%;" />
  </div>
</form>
