<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Add a new material</h4>
  </div>
  <div class="modal-body">
    <div
      ng-include="'templates/materialForm.html'"
      ng-init="submit = ok; imageId = 'toShowImage'; selected = $root.MATERIALS.data.selected; setSelectedFile = $root.MATERIALS.setSelectedFile; loadImage = $root.MATERIALS.loadImage;">
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      ng-click="ok()"
      class="btn btn-success">
        Add material
    </button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</div>
