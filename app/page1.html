<ons-page class="center" ng-controller="app">
    <ons-navigator-toolbar title="Page1"  right-button-icon="fa fa-lg fa-angle-right"
                           on-right-button-click="ons.navigator.pushPage('page2.html')">
    </ons-navigator-toolbar>

<section style="padding: 10px;">      
	<ons-checkbox ng-repeat="tag in $root.tags" ng-model="tag.checked">
		{{tag.name}}
	</ons-checkbox>
</section>
	<google-map
		center='map.center' 
		zoom='map.zoom'
		pan='map.pan'>
			<marker ng-repeat="marker in materials | tagowanie"
				coords='marker.location'
				events='globalEvents'
				showWindow="marker.showWindow">
					<window
						show="marker.showWindow"
						templateUrl="'window1.html'"
						isIconVisibleOnClick="false">
					</window>
			</marker>
	</google-map>

	{{map | json}}<br>
	{{materials}}<br>
	{{$root.tags}}<br>

</ons-page>
